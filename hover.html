<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-sizing: border-box;
        }
        
        .element {
            width: 400px;
            height: 300px;
            float: left;
            position: relative;
            border: 1px solid black;
            box-shadow: 0 0 5px 5px gray;
            margin: 1em;
            background-color: orange;
        }

        .element1 .front {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
            z-index: 1;
        }

        .element1 .front img {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .element1 .back {
            background: linear-gradient(to bottom right, red, yellow);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            border: 5px solid black;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 0;
            transform: scale(0.8);
            transition: all .5s ease;
        }

        .element1:hover .front {
            width: 100px;
            height: 100px;
            left: 0;
            top: 0;
        }
        
        .element1:hover img {
            border-radius: 50%;
            border: 4px solid #eee;
        }

        .element1 .back .description {
            padding: 3em;
        }

        .element1:hover .back {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="element element1">
        <div class="front">
            <img src="unnamed2.jpg" alt="image">
        </div>
        <div class="back">
            <div class="back-content">
                <div class="pname">
                    <h3>Project 1</h3>
                </div>
                <div class="description">This is project 1, This is project 1, This is project 1</div>
            </div>
        </div>
    </div>
</body>
</html>
